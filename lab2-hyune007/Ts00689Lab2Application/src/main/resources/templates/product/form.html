<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Product Form</title>
</head>
<body>
<h2>Product Form</h2>
<form action="/product/save" method="post">
    <div>
        <label for="name">Product Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter product name">
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" placeholder="Enter price">
    </div>
    <button type="submit">Save</button>
</form>

<h3>Default Product:</h3>
<ul>
    <li th:text="${product.name}">?1name</li>
    <li th:text="${product.price}">?1price</li>
</ul>

<h3>Saved Product:</h3>
<ul th:if="${products != null}">
    <li th:text="${products.name}">?2name</li>
    <li th:text="${products.price}">?2price</li>
</ul>

<!-- Hiển thị danh sách sản phẩm từ getItems() method -->
<h3>Product List:</h3>
<ul>
    <li th:each="item : ${items}" th:text="${item.name} + ' - $' + ${item.price}">item.name - item.price</li>
</ul>
<h3>Danh sách sản phẩm (trang [[${currentPage}+1]] / [[${totalPages}]])</h3>
<div>
    <a th:if="${currentPage > 0}"
       th:href="@{/product/form(page=${currentPage - 1})}">Trang trước</a>

    <a th:if="${currentPage < totalPages - 1}"
       th:href="@{/product/form(page=${currentPage+1})}">Trang sau</a>
</div>
</body>
</html>
